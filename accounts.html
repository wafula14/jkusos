
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accounts - Club Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <div class="nav-logo">
      <img src="images/logo.png.jpg" alt="Club Logo">
    </div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="events.html">Events</a></li>
      <li><a href="accounts.html" class="active">Accounts</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Account Forms Section -->
  <section class="account-section">
    <div class="form-toggle">
      <button onclick="showForm('login')">Login</button>
      <button onclick="showForm('register')">Register</button>
    </div>

    <!-- Login Form -->
    <form id="login-form" class="account-form">
      <h2>Login</h2>
      <label for="login-email">Email</label>
      <input type="email" id="login-email" required>

      <label for="login-password">Password</label>
      <input type="password" id="login-password" required>

      <button type="submit">Login</button>
    </form>

    <!-- Register Form -->
    <form id="register-form" class="account-form hidden">
      <h2>Register</h2>
      <label for="reg-name">Full Name</label>
      <input type="text" id="reg-name" required>

      <label for="reg-email">Email</label>
      <input type="email" id="reg-email" required>

      <label for="reg-password">Password</label>
      <input type="password" id="reg-password" required>

      <label for="reg-confirm">Confirm Password</label>
      <input type="password" id="reg-confirm" required>

      <button type="submit">Create Account</button>
    </form>
  </section>
</body>
</html>
